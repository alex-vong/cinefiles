<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFiles</title>
    <meta
      name="og:description"
      content="Unleash the full potential of movies with our Movie Database website, powered by the Movie Database (TMDB) API, providing comprehensive information, reviews, and a personalized experience."
    />
    <meta property="og:title" content="CineFiles: Where Movie Buffs Find their Reel Passion!" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta
      property="og:image"
      content="https://alexvong.dev/images/cinefiles-meta.svg"
    />
    <meta
      property="og:image:type"
      content="https://alexvong.dev/images/cinefiles-meta.svg"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="home-page">
    <header></header>

    <section id="modal" class="sign-in-up-modal">  
     
    </section>

    <section class="landing-container">
    </section>

    <section id="now-playing" class="main-bg-2 flex-row">
        
            <div class="swiper">
                <div class="swiper-wrapper">
                </div>
                <div class="swiper-pagination"></div>
            </div>

            
    </section>

    <section id="home" class="content-container">
      <inner-column>
        <section class="content-wrapper flex-col gap-80">

            <!-- Trending -->
            <section id="trending" class="show-grid-container">
                <div class="content-heading flex-row gap-20">
                    <h2 class="third-level-heading">Trending</h2>
                    </h2>

                    <section class="search flex-row">
                          <form id="trending-type" action="" class="trending-type flex-col gap-10">
                            <div class="search-radio flex-row gap-15">
                                <div class="movie-radio flex-row gap-5">
                                    <input type="radio" id="movies-homepage" name="type" value="movies-homepage" checked />
                                    <label for="movies-homepage"><i class="fa-solid fa-circle-play"></i> Movies</label>
                                </div>
                                <div class="tv-radio flex-row gap-5">
                                    <input type="radio" id="tv-homepage" name="type" value="tv-homepage" />
                                    <label for="tv-homepage"><i class="fa-solid fa-tv"></i> TV Shows</label>
                                </div>

                              </div>
                          </form>                          
                       
                      </section>

                </div>

              <ul class="trending-ul results-ul">

              </ul>
                
            </section>
    
            <!-- Popular Movies -->
            <section id="popular-movies" class="show-grid-container grid">
                <div class="content-heading">
                    <h2 class="third-level-heading"">
                      Popular
                    </h2>
                </div>
                <ul class="popular-ul results-ul">              
                </ul>
            </section>

         <!-- upcoming movies -->
            <section id="upcoming-movies" class="show-grid-container grid">
                <div class="content-heading">
                    <h2 class="third-level-heading"">
                      Upcoming
                    </h2>
                </div>
                <ul class="upcoming-ul results-ul">               
                </ul>
            </section>
        </section>
      </inner-column>
    </section>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script src="lib/swiper.js"></script>
  </body>
</html>
