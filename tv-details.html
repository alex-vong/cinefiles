<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineFiles</title>
    <meta
      name="og:description"
      content="Search For All Your Favorite TV Shows"
    />
    <meta property="og:title" content="Welcome - The TV DataBase" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta
      property="og:image"
      content="https://alexvong.dev/images/tvdb-meta.svg"
    />
    <meta
      property="og:image:type"
      content="https://alexvong.dev/images/tvdb-meta.svg"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="lib/swiper.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="details-page tv-details-page">
    <header></header>
    <section id="modal" class="sign-in-up-modal"></section>
    <section class="landing-container"></section>

    <section class="content-details-page main-bg">
      <inner-column>
        <!-- movie details card -->

        <section class="content-details-wrapper flex-col gap-30">
          <div class="return-links">
            <a
              href="https://alexvong.dev/modules/cinefiles/"
              class="home-btn btn"
              >Back To Home</a
            >
          </div>
          <div class="main-card flex-col gap-20"></div>

          <div class="overlay"></div>
        </section>
      </inner-column>
    </section>

    <section class="tv-details-info info">
      <inner-column>
        <section class="tv-details-info-wrapper flex-col gap-15"></section>
      </inner-column>
    </section>

    <footer>
      <inner-column>
        <section class="footer-wrapper flex-col gap-20">
          <section class="logos flex-col gap-8">
            <a href="#">
              <picture class="logo">
                <img src="images/tv-db-seeklogo.com.svg" alt="" />
              </picture>
            </a>
            <h4 class="body-copy">Follow Us</h4>
            <div class="social-media flex-col gap-8">
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
          </section>
          <section class="about flex-col gap-5">
            <h5 class="body-copy">About</h5>
            <div class="about-links flex-col gap-8">
              <a href="">About theTVdb</a>
              <a href="">Earn Points</a>
              <a href="">Subscribe</a>
              <a href="">support</a>
            </div>
          </section>
          <section class="discover flex-col gap-5">
            <h5 class="body-copy">Discover</h5>
            <div class="discover-links flex-col gap-8">
              <a href="">On Today</a>
              <a href="">Awards</a>
              <a href="">Companies</a>
              <a href="">People</a>
              <a href="">List</a>
              <a href="">Taxonomy</a>
            </div>
          </section>
          <section class="legal flex-col gap-5">
            <h5 class="body-copy">Legal</h5>
            <div class="legal-links flex-col gap-8">
              <a href="">Terms of Service</a>
              <a href="">Privacy Policy</a>
              <a href="">DMCA</a>
            </div>
          </section>
        </section>
      </inner-column>
    </footer>
    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
